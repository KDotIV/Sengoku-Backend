name: Build and deploy ASP.Net Core app to Azure Web App - sengoku-alexandria-qa

on:
  push:
    branches:
      - Release
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '8.x'
          include-prerelease: true

      - name: Build with dotnet
        run: dotnet build --configuration Release SengokuProvider.API/SengokuProvider.API.sln

      - name: dotnet publish
        run: dotnet publish SengokuProvider.API/SengokuProvider.API.sln -c Release -o ${{github.workspace}}/published

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: sengoku-alexandria-release
          path: ${{github.workspace}}/published

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write # This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: sengoku-alexandria-release
          path: ${{github.workspace}}/published
      
      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_BE7EB6CA17C14D68AAB7C80386F8FD64 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_10A00E2ABFDE4A8885E4404867501369 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_84240AA652B44892A3EA4DD301F6B2C6 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'sengoku-alexandria-qa'
          slot-name: 'Production'
          package: ./sengoku-alexandria-release
